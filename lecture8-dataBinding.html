<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Welcome</h1>
    <p>this is a paragraph</p>
    <ul id="items">
        <li class="item">This is an item</li>
        <li class="item">This is an item</li>
        <li class="item">This is an item</li>
        <li class="item">This is an item</li>

    </ul>

    <script>

    //Examples of data binding
    var numbers = [10,20,30,40,50,60,70];

    // d3.selectAll('.item')

    // d3.selectAll('.item')

    // })

    var li = d3.select('ul').selectAll('li')
        .data(numbers)
        .enter().append('li')
        .text(function(d){
            return "I am a number " + d;
        });

    li.enter().append('li')
        .text(function(d){
            return "I am a number "+d;
        })

    li.exit().remove();
    </script>
